<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An Important Question</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .heart {
            font-size: 80px;
            margin-bottom: 30px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        #noBtn {
            background: #e0e0e0;
            color: #666;
            position: relative;
        }

        #noBtn:hover {
            background: #d0d0d0;
        }

        .response {
            display: none;
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: 600;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .response.yes {
            background: #d4f4dd;
            color: #2d6a3e;
        }

        .response.no {
            background: #ffd4d4;
            color: #8b3333;
        }

        .celebration {
            font-size: 40px;
            margin-top: 20px;
        }

        .screenshot-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        #screenshotBtn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            margin-top: 15px;
        }

        #screenshotBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }

        #screenshotBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .screenshot-info {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        .download-link {
            display: none;
            margin-top: 15px;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 8px;
            font-size: 14px;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="heart">ðŸ’•</div>
        <h1>Zenzele will you be my Valentine ?</h1>
        
        <div class="buttons" id="buttonContainer">
            <button id="yesBtn">Yes! ðŸ’–</button>
            <button id="noBtn">No</button>
        </div>

        <div class="response" id="response"></div>

        <div class="screenshot-section">
            <button id="screenshotBtn">ðŸ“¸ Send Screenshot</button>
            <div class="screenshot-info">Click to capture and share your answer!</div>
            <div class="download-link" id="downloadLink"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const response = document.getElementById('response');
        const buttonContainer = document.getElementById('buttonContainer');
        const screenshotBtn = document.getElementById('screenshotBtn');
        const downloadLink = document.getElementById('downloadLink');
        const mainContainer = document.getElementById('mainContainer');

        let noClickCount = 0;
        let answered = false;

        yesBtn.addEventListener('click', () => {
            buttonContainer.style.display = 'none';
            response.className = 'response yes';
            response.innerHTML = `
                ðŸŽ‰ Yay! You've made me the happiest guy on the planet! ðŸŽ‰
                <div class="celebration">ðŸ’•âœ¨ðŸ¥°âœ¨ðŸ’•</div>
            `;
            response.style.display = 'block';
            answered = true;
            
            // Confetti effect
            for (let i = 0; i < 50; i++) {
                createConfetti();
            }
        });

        noBtn.addEventListener('click', (e) => {
            noClickCount++;
            
            if (noClickCount === 1) {
                noBtn.textContent = 'Are you sure?';
            } else if (noClickCount === 2) {
                noBtn.textContent = 'Really? ðŸ¥º';
            } else if (noClickCount === 3) {
                noBtn.textContent = 'Think again...';
            } else {
                // Make the No button run away
                const x = Math.random() * (window.innerWidth - 200);
                const y = Math.random() * (window.innerHeight - 100);
                noBtn.style.position = 'fixed';
                noBtn.style.left = x + 'px';
                noBtn.style.top = y + 'px';
            }
        });

        screenshotBtn.addEventListener('click', async () => {
            screenshotBtn.disabled = true;
            screenshotBtn.textContent = 'Capturing...';

            try {
                // Use html2canvas to capture the container
                const canvas = await html2canvas(mainContainer, {
                    backgroundColor: null,
                    scale: 2,
                    logging: false
                });

                // Convert to blob
                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    
                    // Create download link
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'my-answer-for-you.png';
                    
                    // Show success message
                    downloadLink.innerHTML = `
                        âœ… Screenshot ready! 
                        <a href="${url}" download="my-answer-for-you.png" style="color: #1976d2; text-decoration: underline;">
                            Click here to download
                        </a>
                    `;
                    downloadLink.style.display = 'block';
                    
                    // Auto-download
                    a.click();
                    
                    screenshotBtn.textContent = 'ðŸ“¸ Screenshot Saved!';
                    setTimeout(() => {
                        screenshotBtn.disabled = false;
                        screenshotBtn.textContent = 'ðŸ“¸ Send Screenshot';
                    }, 3000);
                });
            } catch (error) {
                console.error('Screenshot failed:', error);
                screenshotBtn.textContent = 'âŒ Try again';
                screenshotBtn.disabled = false;
            }
        });

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.textContent = ['ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’“', 'âœ¨', 'ðŸŒŸ'][Math.floor(Math.random() * 6)];
            confetti.style.position = 'fixed';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = '-50px';
            confetti.style.fontSize = '30px';
            confetti.style.opacity = '1';
            confetti.style.pointerEvents = 'none';
            confetti.style.zIndex = '1000';
            document.body.appendChild(confetti);

            const duration = 3000 + Math.random() * 2000;
            const animation = confetti.animate([
                { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                { transform: `translateY(${window.innerHeight + 100}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
            ], {
                duration: duration,
                easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
            });

            animation.onfinish = () => confetti.remove();
        }
    </script>
</body>
</html>
